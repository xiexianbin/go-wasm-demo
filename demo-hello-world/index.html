<html lang="zh-cn">
    <header>
        <script src="static/wasm_exec.js"></script>
        <script>
            const go = new Go();
            WebAssembly.instantiateStreaming(
                fetch("static/main.wasm"), go.importObject
            ).then((result) => go.run(result.instance));
        </script>
    </header>
    <body>
        <p>I'm Hello world!</p>
    </body>
</html>
